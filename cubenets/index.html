<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Nets Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div id="ui-container">
        <h1>Cube Nets</h1>
        <div id="controls">
            <button id="btn-fold">Fold</button>
            <button id="btn-unfold">Unfold</button>
            <button id="btn-pause">Pause/Resume</button>
            <input type="range" id="slider-progress" min="0" max="1" step="0.01" value="0">
        </div>
        <div id="selector">
            <h3>Select a Net:</h3>
            <div id="net-thumbnails"></div>
        </div>
        <div id="instructions">
            Drag to rotate â€¢ Scroll to zoom
        </div>
        <a href="../index.html" class="home-link">Home</a>
    </div>
    <div id="canvas-container"></div>
    <script src="nets.js"></script>
    <script src="app.js"></script>
</body>

</html>
